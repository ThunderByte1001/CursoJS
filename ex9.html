<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de Residência: <input type="nome" name="txtpais" id="txtpais" onkeydown="verificarenter(event)">
    <input type="button" value="Verificar" onclick ="verificar()"> 
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = document.getElementById('txtpais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'portugal') {
                res.innerHTML += '<h2>É Português!</h2>'
            } else {
                res.innerHTML += '<h2>É estrangeiro!</h2>'
            }
        }
        function verificarenter(event) {
            if (event.keyCode ===13 ) {//Este comando serve para quando se clica no enter o 'verificar()' é exucutado!
                verificar()
            }
        }
        
        
    </script>
</body>
</html>
