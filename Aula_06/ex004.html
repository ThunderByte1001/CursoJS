<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>v-block</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá <strong>${nome}</strong>, o seu nome tem <strong>${nome.length}</strong> letras!</br>`)
        document.writeln(`O seu nome em maiúsculas é ${nome.toUpperCase()}.</br>`)//maiusculas
        document.writeln(`O seu nome em minúsculas é ${nome.toLowerCase()}.`)//minúsculas
    </script>
</body>
</html>
