<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>/*CSS*/                              
        div#area {
            font: normal 40pt Arial;
            background: green;
            color: white;
            width: 600px;
            height: 600px;
            line-height: 600px;
            text-align: center;;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()" onmousewheel="roda()">
        Iteraja...
    </div>
    <script>
        var area = window.document.getElementById('area')

        function clicar() {
            area.innerText = 'Clicou'
            area.style.background = 'blue'
        }
        function entrar() {
            area.innerText = 'Entrou'
             area.style.background = 'red'
        }
        
        
        function sair() {
            area.style.background = 'black'
            area.innerText = 'Saiu'
            area.style.color = 'white'            
        }
        function roda() {
            area.innerText = 'Wheel'
            area.style.background = 'purple'
        }
    </script>
</body>
</html>
