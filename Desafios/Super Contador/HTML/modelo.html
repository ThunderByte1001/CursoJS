<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
    <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p><strong>Início:</strong> 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p><strong>Fim:</strong>
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p><strong>Passo:</strong>
                <input type="number" name="txtpasso" id="txtpasso" onkeydown="verificarenter(event)">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
    
    </div>
    <div id="res">
    </div>
    </section>
    <footer><p>&copy; Cursoemvídeo</p>
        <p>&copy; ThunderByte</p></footer>
        <script src="script.js"></script>
</body>
</html>
