<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {/*CSS*/
            background-color: aquamarine;
            color: rgb(0, 0, 0);
            font: normal 18 pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos com DOM
    </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class = 'msg'>Clique em mim </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]//  [0] Serve para localizar um dos parágrafos que tenha (neste caso o primeiro parágrafo)
        p1.style.color = 'blue'
        window.document.write('Está escrito assim : ' + p1.innerText)
        /*var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        //window.document.getElementById('msg').innerText = 'Estou aguardando...' Também dá para fazer desta forma
        */
       var d = window.document.querySelector('div.msg')
       d.style.color = 'white'
       d.style.background = 'blue'
      
    </script>
</body>
</html>
